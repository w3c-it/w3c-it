<h1 class="slide">Presentazione di XML</h1>

<hr class="top">

<div class="slidebody">

<p>Si pu&ograve; usare <em>CSS</em> per per la presentazione,
come per HTML</p>
<p>oppure, usare <em>XSLT</em> per trasformarlo:</p>
<ul>
<li>puro <em>testo</em></li>
<li>per una presentazione <em>grafica</em></li>
<li>per immagini <em>Braille</em></li>
<li>per un <em>telefono cellulare</em></li>
</ul>


</div>
