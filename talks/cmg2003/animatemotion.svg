<!-- <?xml-stylesheet type="text/css" href="http://www.w3.org/Consortium/Offices/Presentations/svgs/slide.css" ?> -->
<?xml-stylesheet type="text/css" href="http://www.w3c.it/siteutilities/styles/slide.css" ?>
<svg  width="900" height="250" >

<!-- **************  Screen Display Area  ******************** -->
<rect class="background"  width="900" height="250"/>

<g transform="translate(10,40)">

<path id="MyPath" d="M 20 100 
C 100 20 180 -60 260 20
C 340 100 420 180 500 100
C 580 20 660 -60 740 20
C 820 100 900 180 980 100
" style="fill:none; stroke:white" />

<ellipse cx="0" cy="0" rx="20" ry="10" style="fill:red;stroke:none">
<animateMotion dur="6s" repeatCount="indefinite" 
path="M 20 100 
C 100 20 180 -60 260 20
C 340 100 420 180 500 100
C 580 20 660 -60 740 20
C 820 100 900 180 980 100"
 rotate="auto" />
</ellipse>



<path d="M0 0 v -5 h20 v-10 l10 15 l-10 15 v-10 h-20 v-5" style="fill:green">
<animateMotion begin="1s" dur="6s" repeatCount="indefinite" 
path="M 20 100 
C 100 20 180 -60 260 20
C 340 100 420 180 500 100
C 580 20 660 -60 740 20
C 820 100 900 180 980 100"
 rotate="45" />
</path>



<path d="M0 0 v -5 h20 v-10 l10 15 l-10 15 v-10 h-20 v-5" style="fill:yellow">
<animateMotion begin="3s" dur="6s" repeatCount="indefinite" 
path="M 20 100 
C 100 20 180 -60 260 20
C 340 100 420 180 500 100
C 580 20 660 -60 740 20
C 820 100 900 180 980 100"
 rotate="90" />
</path>

<path d="M0 0 v -5 h20 v-10 l10 15 l-10 15 v-10 h-20 v-5" style="fill:blue">
<animateMotion begin="2s" dur="6s" repeatCount="indefinite" 
path="M 20 100 
C 100 20 180 -60 260 20
C 340 100 420 180 500 100
C 580 20 660 -60 740 20
C 820 100 900 180 980 100"
 rotate="auto-reverse" />
</path>

<rect class="background" x="0" y="-20" width="50" height="50" />
</g>
</svg>
 
 
