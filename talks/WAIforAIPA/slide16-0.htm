<h1 class="slide">Voice Browser o Lynx</h1>

<hr class="top">

<div class="slidebody">


<p>Un voice browser o Lynx mostrerebbero la pagina essenzialmente come è, con
una chiara indicazione del significato dei link e del loro punto di
arrivo.</p>
