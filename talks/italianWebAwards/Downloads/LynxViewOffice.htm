</SMALL></FORM></CENTER><PRE>                   The World Wide Web Consortium (W3C) logo
                                       
Leading the Web to its Full Potential...

   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3c.org%2f">Home Page W3C</A> | <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3c.org%2fConsortium%2f">Cos'è W3C</A> | <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fConsortium%2fPoints%2f">W3C in 7 punti...</A> | <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3c.it%2fcontatti.html">Contatti W3C-IT</A>
   
   Il <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3c.org%2f">World Wide Web Consortium (W3C)</A> sviluppa tecnologie che garantiscono l'interoperabilità (specifiche,
   guidelines, software e applicazioni) per guidare il World Wide Web
   fino al massimo del suo potenziale agendo da forum di informazioni,
   comunicazioni e attività comuni. L'Ufficio W3C Italiano (W3C-IT) è il
   punto di contatto nazionale per le attività W3C in Italia.
   
News dall'Ufficio Italiano

   Se desiderate ricevere regolarmente le news tramite email è possibile
   iscriversi alla mailing list
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2flistserv.cnr.it%2fw3c-it.html">w3c-it@cnr.it</A>.
   
News! Disponibili online le prime presentazioni di EuroWeb 2001

   La prima Conferenza EuroWeb che si è tenuta a Pisa dal 18 al 20
   Dicembre 2001, EuroWeb 2001, è una conferenza organizzata dal
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.cnr.it%2f">CNR</A>, endorsed dall'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.iw3c2.org%2f">IW3C2</A>, l'organizzazione responsabile per la serie delle Conferenze Internazionali sul World
   Wide Web, e supportata dall'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3c.it%2f"> Ufficio Italiano W3C</A>.
   I primi abstract e presentazioni degli interventi disponibili online a
   partire dall'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2feuroweb.w3c.it%2f">Home Page della Conferenza</A>.
   
News! Traduzioni delle Raccomandazioni W3C

   Nuove traduzioni disponibili:
   
     * MathML 2.0
     * XML in 10 punti
     * XHTML 1.0
     * SMIL 1.0
       
   Le slide sono disponibili nella
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3c.it%2foffice%2ftraduzioni%2f">home page della translation activity.</A>
   
                                 News dal W3C
                                       
   Per altre news, ed un indice di tutte le attività W3C, fare
   riferimento alla <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2f">home page W3C</A>
   
W3C Lancia la Web Services Activity

   25 Gennaio 2002: W3C è lieto di annunciare la creazione della
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2f2002%2fws%2f">Web Services Activity</A>. Inizialmente composta da tre Working Groups e un
   Coordination Group ed incorporando l'esistente W3C XML Protocol
   Activity, la nuova Activity svilupperà un insieme di interfacce per la
   comunicazione tra applicazioni nel Web. Con l'obiettivo di produrre
   tre Recommendations, il lavoro sui Web services sarà svolto
   pubblicamente. Maggiori informazini nel
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2f2002%2fws%2fActivity">Web Services Activity statement</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Presentazioni del Team W3C in Febbraio

   1 Febbraio 2002: In rappresentanza del W3C Team a
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.jagat.or.jp%2fpage%2f">PAGE2002</A> in Tokyo, Giappone: il 7 Febbraio,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fall">Norio Touyama</A> presenta Introduction to W3C Activities e
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fmaxf%2f">Max Froumentin</A> parla di Web-based publishing using XSL, e l'8 Febbraio
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fD%25c3%25bcrst%2f">Martin J. Dürst</A> parla di Metadata and the Semantic Web (in Giapponese).
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fCharles%2f">Charles McCathieNevile</A> partecipa a
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.uiah.fi%2f%7earaike%2fprojects%2fDfA%2fWAI_workshop_2002.htm">una due giorni di workshop</A> a Mlab/UIAH in Helsinki il 5-6 Febbraio. Il 12-14 Febbraio, <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2ftmichel%2f">Thierry Michel</A> e <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fVHardy%2f">Vincent Hardy</A> presentano demo SVG e SMIL al W3C booth a <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.imagina.mc%2f">IMAGINA.02</A> che si tiene presso il Grimaldi Forum, Monaco. Il 25 Febbbraio, <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fall">Ivan Herman</A> presenta il tutorial 2D Web Graphics: SVG al
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fweb3dsymposium.org%2f">Web3D 2002 Symposium</A> in Tempe, Arizona, Stati Uniti.
   (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Pubblicato XHTML+SMIL Profile

   31 Gennaio 2002: Il SYMM Working Group ha pubblicato
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fNOTE-XHTMLplusSMIL-20020131%2f">XHTML+SMIL Profile</A> come W3C Note integrando un sottoinsieme delle
   specifiche SMIL 2.0 con XHTML. Il profilo include moduli per
   l'animazione, il controllo del contenuto, oggetti multimediali,
   temporizzazione e sincronizzazione, controllo del tempo, e effetti di
   transizione. Maggiori informazioni disponibili sulla W3C
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fAudioVideo%2f">Synchronized Multimedia Activity</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Platform for Privacy Preferences (P3P) diventa una W3C Proposed
Recommendation

   28 Gennaio 2002: W3C è lieto di annunciare l'avanzamento della
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fPR-P3P-20020128%2f">Specifica The Platform for Privacy Preferences 1.0 (P3P1.0)</A> a
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fConsortium%2fProcess%2ftr">Proposed Recommendation</A>. P3P è uno strumento semplice e automatico per gli
   utenti per mantenere il controllo delle informazioni personali nei
   siti web che visitano.
   <A href="http://lists.w3.org/Archives/Public/www-p3p-public-comments/">Commenti</A> sono benvenuti fino al 25 Febbraio. Disponibili le risposte alle <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fP3P%2fp3pfaq">frequently asked questions</A> su P3P e maggiori informazioni sulla <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPrivacy%2fActivity">Privacy Activity</A> W3C. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Pubblicato un RDF Schema per P3P

   25 Gennaio 2002: Il P3P Specification Working Group ha pubblicato
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fNOTE-p3p-rdfschema-20020125%2f">An RDF Schema for P3P</A> come W3C Note. Basato su
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2001%2fWD-P3P-20010928%2f">The Platform for Privacy Preferences 1.0 (P3P1.0) Specification</A> Last Call
   Working Draft, la Note rappresenta un possibile
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fRDF%2f">RDF schema</A> per P3P. P3P semplifica e automatizza il processo di lettura
   delle policies di privaci dei siti Web, promuovendo la sicurezza e la
   confidenzialità nel Web.
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2flists.w3.org%2fArchives%2fPublic%2fwww-rdf-comments%2f">Commenti</A> sono benvenuti. Maggiori informazioni disponibili sulla W3C
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPrivacy%2fActivity">Privacy Activity</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
W3C Pubblica l'Attuale Patent Practice

   24 Gennaio 2002: Il World Wide Web Consortium ha pubblicato
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fNOTE-patent-practice-20020124">Current Patent Practice</A> come W3C Note. Sottoposta alla review
   dell'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fConsortium%2fProcess-20010719%2forganization.html">Advisory Board</A>, la Note rappresenta lo stato attuale della practice delle patenti W3C come implementata dal Team per le W3C
   Recommendations. Serve come guida per le W3C Activities da ora a
   quando la policy sviluppata dal <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2f2001%2fppwg%2f">Patent Policy Working Group</A> sarà completata.
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2flists.w3.org%2fArchives%2fPublic%2fwww-patentpolicy-comment%2f">Commenti</A> sono benvenuti sulla mailing list pubblica archiviata <A href="mailto:www-patentpolicy-comment@w3.org">www-patentpolicy-comment@w3.org</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Pubblicato il Last Call Working Draft di CSS Media Queries

   23 Gennaio 2002: Il CSS Working Group ha rilasciato un Last Call
   Working Draft di
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fWD-css3-mediaqueries-20020123%2f">Media queries</A>. Il draft propone un registry di media types per descrivere
   il tipo di device a cui uno style sheet si applica, e fornisce
   espressioni per limitare l'ambito di uno style sheet. Commenti sono
   benvenuti. Disponibile l'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fStyle%2fCSS%2f">home page CSS</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Pubblicato il Last Call Working Draft di XForms

   18 Gennaio 2002: L' <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fMarkUp%2fForms%2f">XForms Working Group</A> ha rilasciato un Last Call Working Draft di
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fWD-xforms-20020118%2f">XForms 1.0</A>. Più flessibile delle precedenti tecnologie di form basate su
   HTML e CHTML, la nuova generazione di form Web separa l'effetto, la
   presentation ed il contenuto.
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2flists.w3.org%2fArchives%2fPublic%2fwww-forms-editor%2f">Commenti</A> sono benvenuti fino al 22 Febbraio. Disponibile
   l'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fMarkUp%2fForms%2f">home page di XForms</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Annunciata la Test Suite di CSS Selectors

   17 Gennaio 2002: Il CSS Working Group è lieto di annunciare la prima
   release della
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fStyle%2fCSS%2fTest%2fCSS3%2fSelectors%2ftest-20020115%2fdist%2f">CSS Selectors Test Suite</A> scritta da Daniel Glazman (Netscape/AOL), Ian Hickson, e Tantek Çelik (Microsoft) per
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2fcss3-selectors%2f">Selectors</A> e il Cascading Style Sheets (CSS) language Levels 2 e 3. Ian
   Hickson ha sviluppato varianti per tutti i tipi di XML e HTML in un
   formato inventato da Tantek Çelik. L'originale
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fStyle%2fCSS%2fTest%2fCSS1%2f">CSS1 Test Suite</A> è stata convertita al nuovo formato. Gli elementi object
   permettono agli stessi test di essere utilizzati in diverse test
   suite. Il Working Group gradisce
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2flists.w3.org%2fArchives%2fPublic%2fwww-style%2f">commenti</A>. Disponibile la <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fStyle%2fCSS%2f">CSS home page</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Pubblicati Working Draft di DOM Level 3

   14 Gennaio 2002: Il DOM Working Group ha rilasciato due Working Draft
   aggiornati di DOM Level 3,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fWD-DOM-Level-3-Core-20020114%2f">Core Specification</A> e
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fWD-DOM-Level-3-ASLS-20020114%2f">Abstract Schemas and Load and Save Specification</A>. Document Object Model
   (DOM) permette a programmi e script di aggiornare dinamicamente i
   contenuti e lo stile di documenti.
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2flists.w3.org%2fArchives%2fPublic%2fwww-dom%2f">Commenti</A> sono benvenuti. Maggiori informazioni disponibili sulla
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fDOM%2fActivity">DOM Activity</A> W3C. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Il W3C Team Partecipa alla 20th International Unicode Conference

   13 Gennaio 2002: I membri del W3C Team parteciperanno alla
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.unicode.org%2fiuc%2fiuc20%2f">Twentieth International Unicode Conference</A> in Washington, DC, USA. Il 29
   January, <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fD%25c3%25bcrst%2f">Martin J. Dürst</A> e François Yergeau daranno un tutorial intitolato Weaving the Multilingual Web: Standards and
   their Implementations. Il 30 Gennaio,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fall">Vincent Quint</A> presenta Amaya: Towards an Internationalized Web Authoring
   Tool e <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fchris%2f">Chris Lilley</A> presenta SVG: Vector Graphics meets Unicode. Il 31 Gennaio, Martin Dürst dà un tutorial
   intitolato UTF-8: Properties and Usage.
   (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Pubblicati i Working Draft di SVG 1.1 e Mobile SVG Profiles

   9 Gennaio 2002: L'SVG Working Group ha aggiornato due Working Draft.
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fWD-SVG11-20020108%2f">Scalable Vector Graphics (SVG) Version 1.1</A> è una modularizzazione del
   linguaggio SVG utilizzato per costruire profili.
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTR%2f2002%2fWD-SVGMobile-20020108%2f">Mobile SVG Profiles: SVG Tiny e SVG Basic</A> definisce SVG Tiny per device
   mobili con forti restrizioni, e SVG Basic per i device di livello
   superiore. SVG fornisce grafica vettoriale accessibile, dinamica, e
   riusabile, testo, e immagini per il Web in XML. Commenti sono
   benvenuti. Maggiori informazioni
   nell'<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fGraphics%2fSVG%2f">home page SVG</A>. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Presentazioni del W3C Team in Gennaio

   8 Gennaio 2002: <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fLeHegaret%2f">Philippe Le Hégaret</A> presenta A Short History of the Web alla Facultà di Scienze, Università di Nizza,
   Francia l'8 Gennaio. Il 10 Gennaio,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fdanield%2f">Daniel Dardailler</A> e <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fall">Vincent Quint</A> presentano un Update on W3C Technologies a
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.autrans2002.org%2findex.php%3frubrique%3d10">Autrans 2002</A> (in Francese) "Internet au défi des usages" ad Autrans
   (Vercors), Francia. Il 14 Gennaio,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fLeHegaret%2f">Philippe Le Hégaret</A> tiene un talk su DOM Level 3 presso
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.ilog.com%2f">ILOG</A> in Sophia-Antipolis, Francia. Il 22 Gennaio, Daniel Dardailler
   presenta Tools and standards: Evolution and perspectives al
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.benchmark.fr%2fforumcontenu%2f">Benchmark Forum</A> (in French) "Gestion de contenu Internet-Intranet" a
   Parigi, Francia. Il 23 Gennaio,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fBerners-Lee%2f">Tim Berners-Lee</A> tiene un talk intitolato Semantic Web: Toward Machine
   Processable Data on the Web al <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.cmi.cam.ac.uk%2f">Cambridge-MIT Institute</A> Distinguished Lecture Series "Innovation at the
   Boundaries" a Cambridge, MA, USA. Il 25 Gennaio,
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fPeople%2fall">Ivan Herman</A> presenta una <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTalks%2f2002%2fIH-ETRI%2f">W3C Overview</A> ai dipendenti di <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.etri.re.kr%2f">ETRI</A> a Daejeon, Korea. Il 28 Gennaio, Ivan Herman presenta <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fTalks%2f2002%2fIH-IDA%2f">A Tour Around W3C XML Recommendations</A> a <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.ida.gov.sg%2f">IDA</A> in Singapore. (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
   
Annunciato il W3C Device Independence Workshop

   7 Gennaio 2002: La registrazione è aperta fino all'11 Febbbraio per il
   <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2f2001%2f12%2f2002-03-05-di-workshop">W3C Workshop on Delivery Context</A> che si tiene presso il W3C/INRIA a
   Sophia-Antipolis, Francia, il 4-5 Marzo 2002. I partecipanti si
   scambieranno le posiziioni e svilupperanno una roadmap per l'attività
   della <A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2f2001%2fdi%2fActivity">W3C Device Independence Activity</A> sul delivery del contesto, un termine utilizzato per descrivere le preferenze
   utente e le capability dello strumento di accesso al Web. I position
   paper vanno sottomessi entro l'11 Febbraio.
   (<A href="http://www.delorie.com/web/lynxview.cgi?url=http%3a%2f%2fwww.w3.org%2fNews%2f2002">Archivio news</A>)
