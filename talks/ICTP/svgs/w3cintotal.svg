          <g transform="scale(0.4)">
            <rect class="table" width="555" height="430" />
            <g transform="translate(10,0)">
              <text y="24" class="left">Americas</text>
              <text y="54" class="onTable">Adobe, Akamai, AOL, Apple, AT&amp;T,
              Boeing, Corel, HP,</text>
              <text y="84" class="onTable">IBM, IEEE CS, Library of Congress,
              Lucent, NASA Ames,</text>
              <text y="114" class="onTable">Microsoft, MIT, OMG, Openwave, Sun,
              Waterloo Maple,</text>
              <text y="144" class="onTable">Web3D,...</text>
							
              <text y="174" class="left">Asia</text>
              <text y="204" class="onTable">Academia Sinica, Fujitsu, Hitachi, Hong
              Kong S &amp; T Un.,</text>
              <text y="234" class="onTable">iDA, NEC, NTT DoCoMo, Mitsubishi, Sharp,
              Toshiba,...</text>
							
              <text y="264" class="left">Australia</text>
              <text y="294" class="onTable">CSIRO, DSTC, IPR, National Library, Un.
