      </g>

<!-- *********************Process*************************** -->
      <g transform="translate(520,150)">
        <desc>Short list of what W3C delivers</desc>
        <rect width="460" height="220" class="empty" />
        <text x="0" y="-10" class="onBackground">W3C Delivers:</text>
        <text x="3" y="24" class="listMinor">Recommendations</text>
        <text class="general" x="23" y="44">Members support for industry-wide adoption</text>
        <text class="general" x="23" y="64">Web "standards"</text>

        <text x="3" y="94" class="listMinor">Sample Code</text>
        <text class="general" x="23" y="114">Jigsaw server</text>
        <text class="general" x="23" y="134">Amaya browser</text>

        <text x="3" y="164" class="listMinor">Assistance</text>
        <text class="general" x="23" y="184">Validators</text>
        <text class="general" x="23" y="204">Design guides, etc</text>
      </g>

      <g transform="translate(520,420)">
        <desc>Short overview of the W3C Process</desc>
        <rect x="-10" width="380" height="310" class="empty" />
        <text y="-10" class="onBackground">W3C Process:</text>
        <g transform="translate(190,0)">
          <desc>List of the process steps</desc>
          <text y="30" class="normal" style="text-anchor:middle">Members make Submissions</text>
          <text y="60" class="normal" style="text-anchor:middle">Workshops define need</text>
          <text y="90" class="wd">Activity Defined</text>
          <text y="120" class="normal" style="text-anchor:middle">Working Groups achieve consensus</text>
          <text y="150" class="normal" style="text-anchor:middle">Proof of Concept implementations</text>
          <text y="180" class="wd">Working Draft</text>
          <text y="210" class="normal" style="text-anchor:middle">Candidate Recommendation</text>
          <text y="240" class="normal" style="text-anchor:middle">Proposed Recommendation</text>
          <text y="270" class="wd">Voting</text>
          <text y="300" class="normal" style="text-anchor:middle">W3C Recommendation</text>
        </g>
<!-- *********************End Process*************************** -->
      </g>
    </g>
