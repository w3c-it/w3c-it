                <rect x="330" y="356" width="18" height="24" class="pacific" />
                <text x="280" y="170" class="onTable">104</text>
                <text x="310" y="310" class="onTable">33</text>
                <text x="330" y="350" class="onTable">12</text>
              </g>

<!-- 1999 -->
              <g>
                <desc>1999 data</desc>
                <rect x="410" y="96" width="18" height="284" class="americas" />
                <rect x="430" y="262" width="18" height="118" class="europe" />
                <rect x="450" y="326" width="18" height="54" class="pacific" />
                <text x="400" y="90" class="onTable">142</text>
                <text x="430" y="250" class="onTable">59</text>
                <text x="450" y="320" class="onTable">27</text>
              </g>

<!-- 2000 -->
              <g>
                <desc>2000 data</desc>
                <rect x="530" y="-56" width="18" height="436" class="americas" />
                <rect x="550" y="162" width="18" height="218" class="europe" />
                <rect x="570" y="290" width="18" height="90" class="pacific" />
