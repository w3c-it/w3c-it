<?xml-stylesheet type="text/css" href="../../svgs/slide.css" ?>
<svg width="922" height="576">
  <title>General Overview of W3C as an organization</title>

  <desc>This is, actually, a collection of several slides in one, descriptions are
  given separately.</desc>

  <rect width="922" height="576" class="background" />

  <g transform="scale(0.9)">
    <g transform="translate(0,-100)">
      <g transform="translate(20,130)">
        <desc>Prehistory of the web</desc>
        <rect x="-10" width="400" height="90" class="empty" />
        <text class="list" y="24">1989: invented by Tim Berners-Lee</text>
        <text class="list" y="44">1993: Mosaic Browser</text>
        <text class="list" y="64">1994/5: take-off</text>
        <text class="list" y="84">1995: Regulation needed</text>
      </g>

      <line class="arrow" x1="160" y1="220" x2="160" y2="250" />

      <g transform="translate(160,250)">
        <g transform="rotate(90)">
          <path class="arrow" d="M0,0l-10-10v20z" />
        </g>
      </g>

      <g transform="translate(20,250)">
        <desc>Establishment of hosts and offices</desc>
        <rect x="-10" width="480" height="100" class="empty" />
        <text class="list" y="24">1994: W3C formed, MIT Host</text>
        <text class="list" y="44">1995: European Host at INRIA</text>
        <text class="list" y="64">1996: Japanese Host at Keio</text>
        <text class="list" y="84">1997: Offices Established</text>
        <a xlink:href="../Offices/slide1-0.htm">
          <g transform="translate(285,45)">
            <desc>A table of the current offices</desc>
            <g transform="scale(0.4)">
              <rect class="table" width="450" height="120" />
              <g transform="translate(5,0)">
                <text y="24" class="left">Australia: DSTC</text>
                <text y="44" class="left">Germany: GMD</text>
                <text y="64" class="left">Greece: FORTH</text>
                <text y="84" class="left">Israel: Un. of Jerusalem</text>
                <text y="104" class="left">Italy: CNUCE</text>
              </g>

              <g transform="translate(235,0)">
                <text y="24" class="left">Hong Kong: HKUST</text>
                <text y="44" class="left">Morocco: EMI</text>
                <text y="64" class="left">Netherlands: CWI</text>
                <text y="84" class="left">Sweden: SICS</text>
                <text y="104" class="left">UK: RAL</text>
              </g>
            </g>
          </g>
        </a>
      </g>

      <line class="arrow" x1="160" y1="350" x2="160" y2="380" />

      <g transform="translate(160,380)">
        <g transform="rotate(90)">
          <path class="arrow" d="M0,0l-10-10v20z" />
        </g>
      </g>

      <g transform="translate(10,380)">
