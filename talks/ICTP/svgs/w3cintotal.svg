              <g>
                <desc>Legend</desc>
                <rect x="160" y="100" width="25" height="25" class="americas" />
                <text x="190" y="120" class="onTable">Americas</text>
                <rect x="160" y="130" width="25" height="25" class="europe" />
                <text x="190" y="150" class="onTable">Europe</text>
