            </g>
          </g>
        </g>

<!-- *****************Membership Growth table **************** -->
        <g transform="translate(250,50)">
          <desc>Membership growth table</desc>

          <g transform="scale(0.2)">
            <rect y="-50" class="membershipTable" width="850" height="550" />

            <g transform="translate(0,60)">
              <desc>The statistical data of membership growth between 1997 and 2001</desc>

							<g>
  							<desc>Axes and labels for the statistical figure</desc>
                <line x1="150" y1="10" x2="150" y2="380" />
                <line x1="150" y1="380" x2="750" y2="380" />
                <text x="10" y="170" class="onTable">W3C</text>
                <text x="10" y="200" class="onTable">Affiliate</text>
                <text x="10" y="230" class="onTable">Members</text>
                <line x1="200" y1="380" x2="200" y2="400" />
                <line x1="320" y1="380" x2="320" y2="400" />
                <line x1="440" y1="380" x2="440" y2="400" />
                <line x1="560" y1="380" x2="560" y2="400" />
                <line x1="680" y1="380" x2="680" y2="400" />
							</g>
<!-- 1997 -->
