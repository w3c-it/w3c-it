              <text y="84" class="left">Affiliate</text>
              <text y="114" class="left">Hosts</text>
              <text y="154" class="left">Total</text>
            </g>

            <g transform="translate(145,0)">
              <text class="centre" y="24">Americas</text>
              <text class="right" y="54">58</text>
              <text class="right" y="84">230</text>
              <text class="right" y="114">1</text>
              <text class="right" y="154">289</text>
