              <text y="324" class="left">Europe</text>
              <text y="354" class="onTable">Agfa, BBC, BT, Bull, CERN,
              DaimlerChrysler, GMD,</text>
              <text y="384" class="onTable">Elsevier, Ericcson, EUnet, INRIA, Nokia,
              Philips, Reuters,</text>
              <text y="414" class="onTable">Siemens, Software AG, Thomson
