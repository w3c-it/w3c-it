<h1 class="slide">The query</h1>

<hr class="top">

<div class="slidebody">

<ul>
  <li>A composition of several <em>queryFragments</em> (conceptually a single navigation upon the document tree)</li>
	<li>A queryFragment is made by several <em>queryTokens</em></li>
	<li>A queryToken is the <em>elementary component</em> (a single interaction upon the queryForm on a single element) </li>
</ul>
