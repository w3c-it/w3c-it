<h1 class="slide">Containers</h1>

<hr class="top">

<div class="slidebody">

<p>Sometimes can be necessary to refer a <em>collection</em>
of resources. <br />
Example: <span class="emph1">Paper has creator X, Y
e Z</span> .</p>

data="images/RDFBagJerusalem.svg">You should install an SVG plugin to
view these slides...</object></center>
