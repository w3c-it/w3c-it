<h1 class="slide">RDF Data Model</h1>

<hr class="top">

<div class="slidebody">

<p>The fundamental notion is:</p>
<ul>
<li><span class="emph1">Statement</span>: a tuple of a
<em>subject</em> (or resource), a <em>predicate</em> (or
property) and a <em>value</em> (or object).</li>
</ul>
<p>For example: <span class="emph1">Bob Hopgood is the creator of
TheWebPage</span>.</p>
