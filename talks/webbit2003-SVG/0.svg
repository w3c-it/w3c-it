      </g>
      <g xmlns="http://www.w3.org/2000/svg" id="leftArrow" filter="url(#arrow_effects)">
         <use transform="scale(-1,1)" xlink:href="#Arrow"/>
      </g>
      <circle xmlns="http://www.w3.org/2000/svg" r="10" class="linkArrow" id="upArrow" filter="url(#arrow_effects)"/>
      <linearGradient xmlns="http://www.w3.org/2000/svg" id="tooltip-back" x1="0%" y1="100%" x2="0%" y2="0%">
         <stop offset="20%" id="tooltip-back-c1"/>
         <stop offset="70%" id="tooltip-back-c2"/>
         <stop offset="100%" id="tooltip-back-c3"/>
      </linearGradient>
      <linearGradient xmlns="http://www.w3.org/2000/svg" id="tooltip-forward" x1="0%" y1="100%" x2="0%" y2="0%">
         <stop offset="20%" id="tooltip-forward-c1"/>
         <stop offset="70%" id="tooltip-forward-c2"/>
         <stop offset="100%" id="tooltip-forward-c3"/>
      </linearGradient>
      <rect xmlns="http://www.w3.org/2000/svg" width="150" height="30" id="tip-back" style="fill:url(#tooltip-back); stroke:black"/>
      <rect xmlns="http://www.w3.org/2000/svg" width="150" height="30" id="tip-forward" style="fill:url(#tooltip-forward); stroke:black"/>
      <clipPath xmlns="http://www.w3.org/2000/svg" id="tipClip">
         <rect width="136" height="30" x="8"/>
      </clipPath>
      <filter xmlns="http://www.w3.org/2000/svg" id="title_effects">
         <feGaussianBlur in="SourceAlpha" stdDeviation="4.5" result="blur"/>
