                  <path d="M74.9,28.8c0,0-1.3,2.3-2.1,3.2c-.8.9-2.3,2.5-4.1,3.3                             c-1.8.8-2.7.9-4.5,0.8c-1.8-.2-3.4-1.2-4-1.6s-2-1.7-2.9-2.9                             c-.8-1.2-2.1-3.5-2.1-3.5s.7,2.4,1.2,3.3c.3.6,1.1,2.3,2.2,3.9                             c1.1,1.4,3.1,3.9,6.3,4.4c3.1,.6,5.3-.9,5.8-1.2c.5-.3,1.7-1.3,2.4-2.1                             c.7-.8,1.4-1.8,1.8-2.4c.3-.4,0.7-1.3.7-1.3z"/>
             
