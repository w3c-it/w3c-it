   <title xmlns="http://www.w3.org/2000/svg">Title Page</title><!--Slide background, to possibly give a distinct colour, but also refers to an external pattern or gradient-->
   <rect xmlns="http://www.w3.org/2000/svg" class="Background" style="fill:url(#_Background)" width="1220" height="915" id="Background"/><!--Slide header area, again to give  distinct colour if wanted-->
   <rect xmlns="http://www.w3.org/2000/svg" id="TitleArea" width="1182" height="74" x="19" rx="10" ry="10"/>
   <g class="slideTitleArea">
      <a xlink:href="Overview.svg">
         <use xlink:href="#upArrow" transform="translate(1145,40)"/>
      </a><!--Right Arrow-->
      <a xlink:href="1.svg">
         <use xlink:href="#rightArrow" id="forward_arrow" transform="translate(1179,40)"/>
      </a>
   </g>
   <g xmlns="http://www.w3.org/2000/svg" class="slideContent" transform="translate(160 80)"><!--Slide content area, to possibly give another colour-->
      <rect class="slideContent" width="1035" height="805" x="-5" y="-5" id="slideContent"/><!--The nice frame (just for the fun of it...-->
      <use xlink:href="#frame"/>
      <g transform="translate(512.5,200)">
         <text class="TitleMajor" style="font-style:italic" y="0" filter="url(#title_effects)">SVG: grafica vettoriale per il Web   </text>
         <text y="120">
            <tspan x="0" dy="0" class="TitleMinor">Luca Piazza Bonati,Maurizio Tesconi, W3C Office in Italy</tspan>
