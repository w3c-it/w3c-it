<svg xmlns:x="http://www.w3.org/1999/xhtml" xmlns:slide="http://www.w3.org/Consortium/Offices/Presentation/xsltSlidemaker" xmlns:xlink="http://www.w3.org/1999/xlink" id="top_" xmnls="http://www.w3.org/2000/svg" viewBox="0 0 1220 915" onload="Slide_init(evt);"><!--Add keyboard event handler-->
   <script xmlns="http://www.w3.org/2000/svg" type="text/ecmascript">
              var indexPage = "Overview.svg";
              function Slide_init(evt) {
                var svgdoc, kt;
                svgdoc = evt.getTarget().getOwnerDocument();
                kt = svgdoc.getElementById("Background");
                kt.addEventListener("keypress", Slide_handlekeypress, false);
                kt = svgdoc.getElementById("slideContent");
                kt.addEventListener("keypress", Slide_handlekeypress, false);
              }
            
              function Slide_handlekeypress(evt) {
                var k = evt.getCharCode();
                if ( k == 32 || k == 78 || k == 110  ) window.navigate("1.svg");    if ( k == 85 || k == 117  ) window.navigate(indexPage);
              }
            </script>
   <style xmlns="http://www.w3.org/2000/svg" type="text/css">
           .greenish { color: green; fill: green }
           .reddish  { color: red; fill: red }
           code, .code {
               color: maroon; fill: maroon;
               font-family: "Courier New", courier, monospace;
               font-size: 28px !important;
           }
        </style>
   <defs>
