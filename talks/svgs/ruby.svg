		<set attributeName="visibility" to="visible" xlink:href="#ruby1" begin="ruby4.click"/>
		<set attributeName="visibility" to="hidden" xlink:href="#ruby4" begin="ruby4.click"/>
	</defs>
  <image id="ruby1" y="10" x="10" xlink:href="../gifs/rubyjpex.gif" height="33" width="140">
<desc>Ruby text for the shinkanzen</desc>
</image>
  <image id="ruby2" visibility="hidden" y="10" x="10" xlink:href="../gifs/rubyjpex2.gif" height="49" width="149">
