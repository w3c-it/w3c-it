		<set attributeName="visibility" to="visible" xlink:href="#ruby3" begin="ruby2.click"/>
		<set attributeName="visibility" to="hidden" xlink:href="#ruby2" begin="ruby2.click"/>
		<set attributeName="visibility" to="visible" xlink:href="#ruby4" begin="ruby3.click"/>
