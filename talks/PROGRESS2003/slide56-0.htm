<h1 class="slide">Containers</h1>

<hr class="top">

<div class="slidebody">

<p>You may want to refer to a <em>collection</em> of resources.
E.g., <span class="emph1">The creators of TheWebPage are Bob
Hopgood, David Duce, and Ivan Herman</span>.</p>

data="../svgs/RDFBagOriginal.svg">You should install an SVG plugin to view
these slides...</object></center>
