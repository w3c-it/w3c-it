<h1 class="slide">Further RDF Example</h1>

<hr class="top">

<div class="slidebody">

<p>The object can be a subject, too: <span class="emph1">The
person, who is the creator of TheWebPage, has the name Bob
Hopgood and the email frah@w3.org</span>.</p>

<center><object width="554" height="247" type="image/svg-xml"
data="../svgs/RDFBasicModel2.svg">You should install an SVG
plugin to view these slides...</object></center>

<p>The resource is anonymous, but could also be named.</p>
