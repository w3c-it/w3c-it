L'<a href="http://www.w3.org/html/wg">HTML Working Group</a> ha annunciato che <a href="http://www.w3.org/TR/web-forms-2/">Web Forms 2.0</a> &#232; stata superata dal materiale pubblicato nella draft di <a href="http://www.w3.org/TR/html5/">HTML 5</a>. Ulteriori in formazioni su <a href="http://www.w3.org/html/">HTML</a>. <span class="archive"> (Archivio News <a title="Web Forms 2.0 Draft Superseded by HTML 5" href="http://www.w3.org/News/2009#item24" rel="details">Inglese</a>, <a title="Web Forms 2.0 Draft Superseded by HTML 5" href="http://www.w3c.it/News#x20090226c" rel="details">Italiano</a>) </span>
