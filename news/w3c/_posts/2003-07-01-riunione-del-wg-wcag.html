<p>Il Web Content Accessibility Guidelines Working Group si <a href="http://www.w3.org/WAI/GL/2003/07/f2f-agenda.html">riunisce</a> a Venezia. Possono partecipare sia i membri del Working Group in "good standing" che tutti coloro che intendano contribuire all' attivit&#224; del Working Group.</p>
