---
title: "W3C invita ad implementare W3C DOM4"
date: 2014-05-08
layout: page
categories: w3c
---
<p>L'<a href="http://www.w3.org/html/wg/">HTML Working Group</a>&#160;invita ad implementare la Candidate Recommendation di&#160;<a href="http://www.w3.org/TR/2014/CR-dom-20140508/">W3C DOM4</a>. DOM definisce un modello per eventi e nodi di alberi platform-neutral. Maggiori dettagli su <a href="http://www.w3.org/MarkUp/Activity">HTML Activity</a>.</p>
