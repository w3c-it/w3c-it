<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>ECMAScript Form Validation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="validaform.js"></script>
</head>
<body>
<h1>Validazione Form</h1>
<form id="numberform" method="post" action="">
<fieldset>

<legend>Campi numerici</legend>
<p>
<label for="num1">Inserire il primo numero</label>
<input type="text" size="20" name="num1" id="num1">
</p>
<p>
<label for="num2">Inserire il secondo numero</label>
<input type="text" size="20" name="num2" id="num2">
</p>
</fieldset>
<p>
<input type="submit" name="submit" value="Submit Form">
</p>
</form>

</body>
</html>
